<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>


  <body>

    <form>
    <div>

      <p class="small">Already a member? <a href="login.html">Login</a></p>
      <p class="small signin">Sign up using</p>
      <br>
      <span class="fa-stack fa-2x" style="color: #3b5998;">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fab fa-facebook fa-stack-1x fa-inverse"></i>
      </span>
      <span class="fa-stack fa-2x" style="color: #00aced;">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
      </span>
      <span class="fa-stack fa-2x" style="color: #8b0000;">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fab fa-google-plus fa-stack-1x fa-inverse"></i>
      </span>

      <br>
      Name:
      <br>
      <input type="text" name="pname">      
      <br><br>
      Email: 
      <br>
      <input type="email" name="email"> 
      <br><br>
      Password: 
      <br>
      <input type="password" name="password">
      <br><br>
      Retype password: 
      <br>
      <input type="password" name="password">
      <br><br>
      Date of Birth (dd/mm/yyyy):
      <input type="text" name="dob" value="dd/mm/yyyy">
      <br><br>
      Address:
      <input type="text" name="address">
      <br><br>
      Gender:
      <br>
      <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other
      <br><br>
      <input type="submit" value="Register">

      

    </div>
    </form>

  </body>

</html>
