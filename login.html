<!DOCTYPE html>

<html>

  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>


  <body>

    <form>
    <div>
      Email: 
      <br>
      <input type="email" name="email"> 
      <br>
      Password: 
      <br>
      <input type="password" name="password">
      <br>
      <p class="small">Forgot password?</p> 
      <br>
      <input type="submit" value="Login">
      <br>
      <p class="small">Not a member? <a href="register.html">Register</a></p>
      <br>
      <br>
      <p class="small signin">Sign in using</p>
      <br>
      <span class="fa-stack fa-2x" style="color: #3b5998;">
  	    <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fab fa-facebook fa-stack-1x fa-inverse"></i>
      </span>
      <span class="fa-stack fa-2x" style="color: #00aced;">
  	    <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
      </span>
      <span class="fa-stack fa-2x" style="color: #8b0000;">
  	    <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fab fa-google-plus fa-stack-1x fa-inverse"></i>
      </span>

    </div>
    </form>

  </body>

</html>
